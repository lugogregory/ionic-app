<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-uppercase">places</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="goToHome()">
        <ion-icon slot="end" name="globe"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>


</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let place of places" >
      <ion-avatar slot="start">
        <img [src]="place.img" />
      </ion-avatar>
      <ion-label  [routerLink]="[ '/places', place.id ]">{{place.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="danger" (click)="addPlace()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
