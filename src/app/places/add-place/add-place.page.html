<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-buttons>
    <ion-title>Add place</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Add new place</ion-card-subtitle>
      <!-- <ion-card-title>Awesome place</ion-card-title> -->
    </ion-card-header>
    <ion-card-content>
      <ion-input type="text" placeholder="Add title" #title></ion-input>
      <ion-input type="text" placeholder="Add country" #country></ion-input>
      <ion-input type="text" placeholder="http://imgUrl.com" #imgUrl></ion-input>

      <ion-button color="primary" (click)="addPlace(title, country, imgUrl)">
        <ion-icon slot="start" name="add"></ion-icon>
        Add place
      </ion-button>
    </ion-card-content>
    
  </ion-card>

</ion-content>
